spring.application.name=scanner-api

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/scanner_db}
spring.datasource.username=${DATABASE_USER:scanner}
spring.datasource.password=${DATABASE_PASSWORD:scanner123}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false


# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.sqs.queue-url=${SQS_QUEUE_URL:}
aws.s3.bucket=${S3_BUCKET:}

# Server Configuration
server.port=8080
