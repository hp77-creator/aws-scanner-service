spring.application.name=scanner-worker

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/scanner_db}
spring.datasource.username=${DATABASE_USER:scanner}
spring.datasource.password=${DATABASE_PASSWORD:scanner123}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration (migrations managed by API service)
spring.flyway.enabled=false

# AWS Configuration
aws.region=${AWS_REGION:us-east-1}
aws.endpoint=${AWS_ENDPOINT:}
aws.sqs.queue-url=${SQS_QUEUE_URL:}
aws.sqs.max-messages=${SQS_MAX_MESSAGES:10}
aws.sqs.wait-time-seconds=${SQS_WAIT_TIME_SECONDS:20}
aws.sqs.visibility-timeout=${SQS_VISIBILITY_TIMEOUT:300}

# Worker Configuration
worker.poll-interval-ms=${WORKER_POLL_INTERVAL_MS:1000}
